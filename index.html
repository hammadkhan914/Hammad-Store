<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hammad Store</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #111, #444);
            color: white;
        }

        header {
            padding: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .title-3d {
            font-size: 50px;
            font-weight: 900;
            text-shadow: 4px 4px 15px #000, 0 0 25px #0ff;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            font-size: 18px;
            background: cyan;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .products {
            padding: 40px;
            text-align: center;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .card {
            width: 250px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px #000;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .whatsapp-btn {
            background: lime;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1 class="title-3d">Hammad Store</h1>
        <p>Best Business & Professional Products</p>
        <button class="btn">Shop Now</button>
    </header>

    <!-- PRODUCTS SECTION -->
    <section class="products">
        <h2 style="font-size:38px; font-weight:800; text-shadow: 2px 2px 10px #000;">
            Our Products
        </h2>
        <p>Top Quality Items Available for Online Order</p>

        <div class="product-grid">

            <!-- PRODUCT 1 â€“ Saifi Cap -->
            <div class="card">
                <h3>Saifi Cap</h3>

                <img src="https://raw.githubusercontent.com/hammadkhan914/Hammad-Store/main/IMG-20251116-WA0017.jpg" 
                     alt="Saifi Cap" />

                <p>Premium Velvet | Hand-stitched</p>

                <h3 style="margin-top: 10px;">Price: Rs 300</h3>

                <button class="btn" style="background: gold;">
                    Buy Now
                </button>
            </div>

            <!-- PRODUCT 2 -->
            <div class="card">
                <h3>Product Name</h3>
                <p>Image & Details Coming Soon</p>
            </div>

            <!-- PRODUCT 3 -->
            <div class="card">
                <h3>Product Name</h3>
                <p>Image & Details Coming Soon</p>
            </div>
        </div>

        <!-- WhatsApp Button -->
        <a href="https://wa.me/923000000000" target="_blank">
            <button class="btn whatsapp-btn">Order on WhatsApp</button>
        </a>

    </section>

</body>
</html>
